<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <title>Hambi</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <input type="text" class="form-control" name="top-input">
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" class="form-control" name="amount-input">
                    </div>
                    <div class="form-group">
                        Fizetendő:<span class="show-amount">0</span>Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendel</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
